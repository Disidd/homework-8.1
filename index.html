<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Float</title>
</head>
<body>
  <section class="section">
    <div class="card">
      <div class="box right">
        <div class="text">1</div>
      </div>
      <div class="box left">
        <div class="text">2</div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="card">
      <div class="box right margin">
        <div class="text">1</div>
      </div>
      <div class="box small left">
        <div class="small_text">5</div>
      </div>
      <div class="box small left margin">
        <div class="small_text">4</div>
      </div>
      <div class="box small left margin">
        <div class="small_text">3</div>
      </div>
      <div class="box small left margin">
        <div class="small_text">2</div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div>
      <div class="box right margin">
        <div class="text">1</div>
      </div>
      <div class="box right">
        <div class="text">2</div>
      </div>
      <div class="box left">
        <div class="text">4</div>
      </div>
      <div class="box left margin">
        <div class="text">3</div>
      </div>
      <div class="clearfix"></div>
    </div>
  </section> 
</body>
</html>
